<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gify</title>
</head>

<body>

    <!-- Search and trigger new button -->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" id="shiny">Giphies Galore!</a>
        <form class="form-inline">

            <input id="new-gif-input" class="form-control mr-sm-2" type="search" placeholder="Search GIFs"
                aria-label="Search">

            <button id="add-gif-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <container class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <!-- Buttons get dumped here -->
                <div class="not-nav" id="generated-buttons"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="not-nav" id="gifs-go-here"></div>
            </div>
        </div>
        
    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/logic.js"></script>

</body>

</html>
